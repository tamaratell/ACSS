<!-- Template for Open Calls. Should be used for Open Calls page. Each program with an open call should have its information displayed in the container template (see below) -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/f35afb2e3d.js" crossorigin="anonymous"></script>
</head>

<body>
  <wrapper>
    <main class="page-content">
      <!-- Heading -->
      <h2 class="section-title"> <span class="section-title__underline">Curr</span>ent Opportunities </h2>

      <!-- Open Calls Section -->
      <section class="open-calls">

        <!-- Container template to display open calls. Each open call should have its own container. -->
        <div class="open-calls_container">
          <img class="open-calls_container_img" src="assets/placeholder_desert.jpg" alt="desert - placeholder image">
          <div class="open-calls_container_content">
            <h5><span class="section-title__underline">Pro</span>gram Name</h5>
            <p><strong>Deadline: </strong>Program Deadline</p>

            <!-- Program description should not be more than one sentence -->

            <p>Program description Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil, eligendi?</p>

            <!-- Full Application Details button should link to program page. Apply now button should link to application site. -->
            <div class="open-calls_container_buttons">
              <a class="btn white_btn footbtn" href="#">Full Application Details</a>
              <a class="btn red_btn footbtn" href="#">Apply Now</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </wrapper>
  <footer class="mosaic">
  </footer>
</body>
